{% extends 'layout.html' %} {% block content %}
<div class="container-lg my-5 min-vh-100">
  <div class="row" style="margin: 1rem">
    <div class="row overflow-auto" style="width: 300px">
      <div class="col-4 mx-3">
        <div class="row" style="width: 250px; height: 300px">
          {% for job in job_no %}
          <div class="col-sm-1" style="width: 20%; height: 15%">
            <a
              class="btn btn-secondary"
              style="width: 44px; height: 42px"
              href="{{url_for('jobs',id=job)}}"
              role="button"
              aria-pressed="false"
              >{{job}}</a
            >
          </div>
          {% endfor %}
        </div>
      </div>
    </div>

    <div class="col-6" style="margin: 2rem">
      <h3>Current Job</h3>
      <table class="table mx-5">
        <thead class="thead-dark">
          <tr>
            <th scope="col">product_id</th>
            <th scope="col">time_IN</th>
            <th scope="col">time_OUT</th>
            <th scope="col">cycle_time</th>
            <th scope="col">machine_id</th>
          </tr>
        </thead>
        <tbody>
          {% for i in job_deets %}
          <tr>
            <td>{{i[0]}}</td>
            <td>{{i[1]}}</td>
            <td>{{i[2]}}</td>
            <td>{{i[3]}}s</td>
            <td>{{i[4]}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock content%}
